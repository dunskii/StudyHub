<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Maskable icon needs safe zone padding (center 80%) -->
  <defs>
    <linearGradient id="bgMask" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Full bleed background -->
  <rect width="512" height="512" fill="url(#bgMask)"/>
  <!-- Icon centered in safe zone (80% = 410px, padding 51px each side) -->
  <g transform="translate(256, 270)">
    <!-- Open book - scaled to fit safe zone -->
    <g fill="white">
      <!-- Left page -->
      <path d="M-100 -60c0-10 8-18 18-18h72v160h-72c-10 0-18-8-18-18v-124z" opacity="0.95"/>
      <!-- Right page -->
      <path d="M10 -78h72c10 0 18 8 18 18v124c0 10-8 18-18 18H10v-160z" opacity="0.8"/>
      <!-- Center binding -->
      <rect x="-10" y="-78" width="20" height="160" opacity="0.6"/>
      <!-- Page lines left -->
      <g opacity="0.3">
        <rect x="-80" y="-45" width="55" height="6" rx="2"/>
        <rect x="-80" y="-25" width="48" height="6" rx="2"/>
        <rect x="-80" y="-5" width="52" height="6" rx="2"/>
        <rect x="-80" y="15" width="42" height="6" rx="2"/>
        <rect x="-80" y="35" width="50" height="6" rx="2"/>
        <rect x="-80" y="55" width="45" height="6" rx="2"/>
      </g>
      <!-- Page lines right -->
      <g opacity="0.3">
        <rect x="28" y="-45" width="52" height="6" rx="2"/>
        <rect x="28" y="-25" width="46" height="6" rx="2"/>
        <rect x="28" y="-5" width="58" height="6" rx="2"/>
        <rect x="28" y="15" width="40" height="6" rx="2"/>
        <rect x="28" y="35" width="48" height="6" rx="2"/>
        <rect x="28" y="55" width="44" height="6" rx="2"/>
      </g>
    </g>
    <!-- Graduation cap on top -->
    <g fill="white" transform="translate(0, -115)">
      <polygon points="0,-40 80,0 0,20 -80,0" opacity="0.9"/>
      <rect x="-6" y="0" width="12" height="32" opacity="0.7"/>
      <circle cx="0" cy="38" r="10" opacity="0.7"/>
    </g>
  </g>
</svg>
