name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: studyhub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          ruff check .
          ruff format --check .

      - name: Run type checking
        run: mypy app --ignore-missing-imports

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/studyhub_test
          TEST_DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/studyhub_test
          SECRET_KEY: test-secret-key-for-ci
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-key
          ANTHROPIC_API_KEY: test-key
        run: pytest --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend

  security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pip-audit
        run: pip-audit --ignore-vuln CVE-2024-23342 --strict
        continue-on-error: true

      - name: Check for high severity vulnerabilities
        run: |
          pip-audit --format json | python -c "
          import json, sys
          data = json.load(sys.stdin)
          high_vulns = [v for v in data.get('dependencies', [])
                        for vuln in v.get('vulns', [])
                        if 'HIGH' in vuln.get('severity', '').upper() or 'CRITICAL' in vuln.get('severity', '').upper()]
          if high_vulns:
              print('HIGH/CRITICAL vulnerabilities found!')
              sys.exit(1)
          print('No HIGH/CRITICAL vulnerabilities')
          " || true
