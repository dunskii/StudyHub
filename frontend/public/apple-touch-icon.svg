<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Apple requires no transparency, rounded corners handled by iOS -->
  <rect width="180" height="180" fill="url(#bgApple)"/>
  <g transform="translate(90, 95)">
    <!-- Open book -->
    <g fill="white">
      <!-- Left page -->
      <path d="M-45 -28c0-4 3-8 8-8h32v72h-32c-4 0-8-3-8-8v-56z" opacity="0.95"/>
      <!-- Right page -->
      <path d="M5 -36h32c4 0 8 3 8 8v56c0 4-3 8-8 8H5v-72z" opacity="0.8"/>
      <!-- Center binding -->
      <rect x="-5" y="-36" width="10" height="72" opacity="0.6"/>
      <!-- Page lines left -->
      <g opacity="0.3">
        <rect x="-38" y="-18" width="28" height="3" rx="1"/>
        <rect x="-38" y="-8" width="22" height="3" rx="1"/>
        <rect x="-38" y="2" width="25" height="3" rx="1"/>
        <rect x="-38" y="12" width="20" height="3" rx="1"/>
        <rect x="-38" y="22" width="24" height="3" rx="1"/>
      </g>
      <!-- Page lines right -->
      <g opacity="0.3">
        <rect x="14" y="-18" width="26" height="3" rx="1"/>
        <rect x="14" y="-8" width="21" height="3" rx="1"/>
        <rect x="14" y="2" width="28" height="3" rx="1"/>
        <rect x="14" y="12" width="18" height="3" rx="1"/>
        <rect x=14" y="22" width="23" height="3" rx="1"/>
      </g>
    </g>
    <!-- Graduation cap on top -->
    <g fill="white" transform="translate(0, -52)">
      <polygon points="0,-18 36,0 0,9 -36,0" opacity="0.9"/>
      <rect x="-3" y="0" width="6" height="14" opacity="0.7"/>
      <circle cx="0" cy="17" r="5" opacity="0.7"/>
    </g>
  </g>
</svg>
